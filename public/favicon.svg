<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="6" fill="#000000"/>
  <text x="16" y="22" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#00FF00">CB</text>
  <!-- Matrix glow effect -->
  <text x="16" y="22" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#00FF00" opacity="0.3" filter="url(#glow)">CB</text>
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg> 